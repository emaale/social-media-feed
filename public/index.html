<!DOCTYPE html>
<html>
  <head>
    <title>Social News Feed</title>

    <meta charset="UTF-8">

    <link rel='stylesheet' href='/stylesheets/style.css' />

    <!-- AngularJS scripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script type="text/javascript" src="/javascripts/newsFeedApp.js"></script>

    <!-- Factories -->
    <script type="text/javascript" src="/javascripts/factories/category.js"></script>
    <script type="text/javascript" src="/javascripts/factories/post.js"></script>
    <script type="text/javascript" src="/javascripts/factories/user.js"></script>
    <script type="text/javascript" src="/javascripts/factories/auth.js"></script>
    <script type="text/javascript" src="/javascripts/factories/page.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="/javascripts/controllers/postCtrl.js"></script>
    <script type="text/javascript" src="/javascripts/controllers/postsCtrl.js"></script>
    <script type="text/javascript" src="/javascripts/controllers/navCtrl.js"></script>
    <script type="text/javascript" src="/javascripts/controllers/userCtrl.js"></script>
    <script type="text/javascript" src="/javascripts/controllers/authCtrl.js"></script>
    <script type="text/javascript" src="/javascripts/controllers/frontPageCtrl.js"></script>
    <script type="text/javascript" src="/javascripts/controllers/searchCtrl.js"></script>

  </head>
  <body ng-app="newsFeedApp">
    <!-- Header -->
    <header class="page-header" ng-controller="NavCtrl">
    	<!-- Navigation -->
    	<nav class="top-nav">
    		<!-- Saved categories or a list of default -->
    		<ul class="left-nav">
    			<button class="expandable-nav-toggler" ng-click="show = !show">My Categories <span class="icon-arrow_drop_down"></span></button>

    			<ul ng-init="show = false" ng-show="show" class="expandable-nav">
    				<li><a href="">Category 1</a></li>
	    			<li><a href="">Category 2</a></li>
	    			<li><a href="">Category 3</a></li>
	    			<li><a href="">Category 4</a></li>
    			</ul>
    		</ul>

    		<!-- User controls -->
    		<ul class="right-nav">
                <!-- Displayed when logged in -->
                <a ui-sref="user({ username: currentUser().username })" ng-show="isLoggedIn()">{{ currentUser().username }}</a>
                <a href="" ng-show="isLoggedIn()" ng-click="logOut()"><span class="icon-power"></span></a>

                <!-- Displayed when logged out -->
    			<a ui-sref="login" ng-hide="isLoggedIn()">Log In</a>
    		</ul>
    	</nav>

        <footer class="page-header-footer">
            <!-- Logo -->
            <h1 class="page-logo">{{ page.title() }}</h1>

            <input ng-model="searchQuery" ng-change="search()" class="search-bar" type="text" placeholder="Search...">    
        </footer>
    </header>

    <!-- Page wrapper -->
    <div class="page-wrapper">
    	
    	<!-- Main section -->
    	<section ui-view class="main-section group">
    		
    	</section>

    	<!-- Footer -->
    	<footer class="page-footer">
    		<span class="copyright">Copyright &copy 2015 Emanuel Alenius</span>
    	</footer>
    </div>

  </body>
</html>
