<!DOCTYPE html>
<html>
  <head>
    <title>Social News Feed</title>

    <meta charset="UTF-8">

    <link rel='stylesheet' href='/stylesheets/style.css' />

    <!-- AngularJS scripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script type="text/javascript" src="/javascripts/newsFeedApp.js"></script>

    <!-- Directives -->
    <script type="text/javascript" src="/javascripts/directives/dropdown.js"></script>

    <!-- Factories -->
    <script type="text/javascript" src="/javascripts/factories/category.js"></script>
    <script type="text/javascript" src="/javascripts/factories/post.js"></script>
    <script type="text/javascript" src="/javascripts/factories/user.js"></script>
    <script type="text/javascript" src="/javascripts/factories/auth.js"></script>
    <script type="text/javascript" src="/javascripts/factories/page.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="/javascripts/controllers/postCtrl.js"></script>
    <script type="text/javascript" src="/javascripts/controllers/postsCtrl.js"></script>
    <script type="text/javascript" src="/javascripts/controllers/navCtrl.js"></script>
    <script type="text/javascript" src="/javascripts/controllers/userCtrl.js"></script>
    <script type="text/javascript" src="/javascripts/controllers/authCtrl.js"></script>
    <script type="text/javascript" src="/javascripts/controllers/frontPageCtrl.js"></script>
    <script type="text/javascript" src="/javascripts/controllers/searchCtrl.js"></script>
    <script type="text/javascript" src="/javascripts/controllers/categoryCtrl.js"></script>
     <script type="text/javascript" src="/javascripts/controllers/savedCategoriesCtrl.js"></script>

  </head>
  <body data-ng-app="newsFeedApp">

    <!-- Header -->
    <header class="page-header" data-ng-controller="NavCtrl">

    	<!-- Navigation -->
    	<nav class="top-nav">

    		<!-- Saved categories or a list of default -->
    		<nav class="left-nav">
    			<button class="expandable-nav-toggler" data-ng-init="show = false" data-ng-click="show = !show">My Categories <span class="icon-arrow_drop_down"></span></button>

                <a data-ui-sref="categories()">Categories</a>

                <div data-dropdown></div>
    		</nav>

    		<!-- User controls -->
    		<nav class="right-nav">
                <!-- Displayed when logged in -->
                <a data-ui-sref="user({ username: currentUser().username })" data-ng-show="isLoggedIn()">{{ currentUser().username }}</a>
                <a href="" data-ng-show="isLoggedIn()" data-ng-click="logOut()"><span class="icon-power_settings_new"></span></a>

                <!-- Displayed when logged out -->
    			<a data-ui-sref="login" data-ng-hide="isLoggedIn()">Log In</a>
    		</nav>
    	</nav>

        <footer class="page-header-footer">
            <!-- Logo -->
            <h1 class="page-logo">{{ page.title() }}</h1>

            <input data-ng-model="searchQuery" data-ng-change="search()" class="search-bar" type="text" placeholder="Search...">    
        </footer>
    </header>

    <!-- Page wrapper -->
    <div class="page-wrapper">
    	
    	<!-- Main section -->
    	<section data-ui-view class="main-section group">
    		
    	</section>

    	<!-- Footer -->
    	<footer class="page-footer">
    		<span class="copyright">Copyright &copy; 2015 Emanuel Alenius</span>
    	</footer>
    </div>

  </body>
</html>
