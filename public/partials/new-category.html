<form class="entry box" ng-submit="newCategory()">
	<h2>New Category</h2>

	<p>
		<label for="name">Name</label>
		<input ng-model="name" type="text" placeholder="Name" name="name" required>
	</p>

	<p>
		<label for="description">Description</label>
		<textarea ng-model="description" placeholder="Description" name="description" required></textarea>
	</p>
	
	<p ng-show="error">{{ error }}</p>

	<button>Submit</button>
</form>
