<form class="entry box" ng-submit="editPost()">
	<h2>Edit Post</h2>

	<input ng-model="post.title" type="text" placeholder="Title" required>
	<input ng-model="post.link" type="text" placeholder="Link">
	<textarea ng-model="post.body" placeholder="Content"></textarea>
	
	<button>Submit</button>
</form>
